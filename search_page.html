<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Search Page</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header class="header">
            <div class="logo">Food For You</div>
            <nav class="navigation">
                <a href="saved_recipes.html">SAVED RECIPES</a>
                <a href="#">SEARCH</a>
                <a href="index.html">HOME</a>
            </nav>
        </header>

        <h1>All Recipes</h1>
        <div class="search-bar"></div>
            <div class="filter-input-container">
                <label for="filter-text" class="filter-input-label">Search recipes here</label>
                <div class="filter-input-element">
                <input type="text" name="filter-text" id="filter-text" class="filter-input">
                </div>
            </div>
        </div>

        <aside class="filter-container">
            <h2>Filters</h2>

            <div class="filter-input-container">
                <label for="filter-main-meal" class="filter-input-label">Meal Type</label>
                <div class="filter-input-element">
                <select id="filter-main-meal" class="filter-input" name="filter-main-meal">
                    <option selected value="">Any</option>
                    <option>Breakfast</option>
                    <option>Lunch/Dinner</option>
                    <option>Dessert</option>
                    <option>Midnight Snack</option>
                </select>
                </div>
            </div>

            <div class="filter-input-container">
                <fieldset id="filter-rating" class="filter-fieldset">
                    <legend>Rating</legend>
                    <div>
                    <input type="checkbox" name="filter-rating" id="filter-rating-1-star" value="1-star">
                    <label for="filter-rating-1-star">1-Star</label>
                    </div>
                    <div>
                    <input type="checkbox" name="filter-rating" id="filter-rating-2-star" value="2-star">
                    <label for="filter-rating-2-star">2-Star</label>
                    </div>
                    <div>
                    <input type="checkbox" name="filter-rating" id="filter-rating-3-star" value="3-star">
                    <label for="filter-rating-3-star">3-Star</label>
                    </div>
                    <div>
                    <input type="checkbox" name="filter-rating" id="filter-rating-4-star" value="4-star">
                    <label for="filter-rating-4-star">4-Star</label>
                    </div>
                    <div>
                    <input type="checkbox" name="filter-rating" id="filter-rating-5-star" value="5-star">
                    <label for="filter-rating-5-star">5-Star</label>
                    </div>
                </fieldset>
            </div>
        </aside>

        <!-- Searched Recipes Section -->
        <section class="searched-recipes">
            <div class="recipes-grid">
                <div class="recipe-card">
                    <h2>Recipe1</h2>
                    <img src=".jpg" alt="Name of section">
                </div>
                <div class="recipe-card">
                    <h2>Recipe2</h2>
                    <img src=".jpg" alt="Name of section">
                </div>
                <div class="recipe-card">
                    <h2>Recipe3</h2>
                    <img src=".jpg" alt="Name of section">
                </div>
                <div class="recipe-card">
                    <h2>Recipe4</h2>
                    <img src=".jpg" alt="Name of section">
                </div>
                <div class="recipe-card">
                    <h2>Recipe5</h2>
                    <img src=".jpg" alt="Name of section">
                </div>
                <div class="recipe-card">
                    <h2>Recipe6</h2>
                    <img src=".jpg" alt="Name of section">
                </div>
            </div>
        </section>
        <section class="footer">
            <div class="social-icons">
                <!-- Social media icons can be added here -->
                <a href="#"><img src="icon1.png" alt="Icon"></a>
                <a href="#"><img src="icon2.png" alt="Icon"></a>
            </div>
        </section>

    </body>
</html>
